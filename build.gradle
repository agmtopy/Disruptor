plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
}

group = 'org.agmtopy'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.lmax:disruptor:3.4.4'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}